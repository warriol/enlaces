<!-- 		TITULO I - Parte General{&&}CAPITULO I[&]Principios generales[%%]1. (Concepto del delito){&}Es delito toda acción u omisión expresamente prevista por la ley penal. Para que ésta se considere tal, debe contener una norma y una sanción.{&&}2. (División de los delitos){&}Los delitos, atendida su gravedad se dividen en delitos y faltas. Las faltas se rigen por lo dispuesto en el Libro III de este Código.{&&}3. (Relación de causalidad){&}Nadie puede ser castigado por un hecho previsto por la ley como delito, si el daño o el peligro del cual depende la existencia del delito, no resulta ser la consecuencia de su acción o de su omisión. No impedir un resultado que se tiene la obligación de evitar, equivale a producirlo.{&&}4. (De la concausa){&}No se responde de la concausa preexistente, superviniente o simultánea, independiente del hecho, que no se ha podido prever. La que se ha podido prever y no se ha prevista, será tenida en cuenta por el Juez para rebajar la pena, según su criterio, de acuerdo con las circunstancias del caso, y lo dispuesto en el artículo 18.{&&}5. (De la tentativa y del delito imposible){&}Es punible el que empieza la ejecución de un delito por actos externos y no realiza todos los que exige su consumación, por causas independientes de su voluntad. El desistimiento voluntario exime de responsabilidad, salvo que los actos ejecutados constituyan, por sí mismos, un delito. Se hallan exentos de pena los actos inadecuados para cometer el delito, o porque el fin que se propone el agente es absolutamente imposible, o porque resultan absolutamente inidóneos los medios puestos en práctica por él. En tales casos el Juez queda facultado para adoptar medidas de seguridad respecto del agente, si lo considera peligroso.{&&}6. (Del castigo de las faltas){&}Las faltas sólo se castigan cuando hubieran sido consumadas.{&&}7. (Del acto preparatorio, de la conspiración y de la proposición){&}La proposición, la conspiración y el acto preparatorio, para cometer un delito, sólo son punibles en los casos en que la ley los pena especialmente.La conspiración existe, cuando dos o más personas se conciertan para la ejecución del delito.La proposición se configura, cuando el que ha resuelto cometer el delito propone su ejecución a otra u otras personas.El acto preparatorio se perfila, cuando el designio criminal se concreta por actos externos, previos a la ejecución del delito.{&&}8. (Del delito putativo y la provocación por la autoridad){&}No se castiga el hecho jurídicamente lícito, cometido bajo la convicción de ser delictivo, ni el hecho delictuoso provocado por la autoridad para obtener su represión.Queda el Juez facultado en tales casos, para adoptar medidas de seguridad.[%%]CAPITULO II[&]De la aplicación de las leyes penales[%%]9. (La ley penal y el territorio){&}Los delitos cometidos en el territorio de la República, serán castigados con arreglo a la ley uruguaya, fueren los autores nacionales o extranjeros, sin perjuicio de las excepciones establecidas por el derecho público interno o por el Derecho Internacional.En el caso de condena en el extranjero de un delito cometido en el territorio nacional, la pena cumplida en todo o en parte, se tendrá en cuenta para la aplicación de la nueva.{&&}10. (La ley penal. El principio de la defensa y el de la personalidad){&}Se sustraen a la aplicación de la ley uruguaya, los delitos cometidos por nacionales o extranjeros en territorio extranjero, con las siguientes excepciones :<br>Los delitos cometidos contra la seguridad del Estado.<br>Los delitos de falsificación del sello del Estado, o uso de sello falsificado del Estado.<br>Los delitos de falsificación de moneda de curso legal en el territorio del Estado, o de títulos nacionales de crédito público.<br>Los delitos cometidos por funcionarios al servicio de la República, con abuso de sus funciones o mediante violación de los deberes inherentes al cargo.<br>Los delitos cometidos por un uruguayo, castigados tanto por la ley extranjera como por la nacional, cuando se autor fuere habido en el territorio de la República y no fuese requerido por las autoridades del país donde cometió el delito, aplicándose en ese caso la ley más benigna.<br>Los delitos cometidos por un extranjero en perjuicio de un uruguayo, o en perjuicio del país, con sujeción a lo establecido en el inciso precedente, y siempre que concurran las circunstancias en él articuladas.<br>Todos los demás delitos sometidos a la ley uruguaya en virtud de disposiciones especiales de orden interno, o de convenios internacionales.{&&}11. (De las condiciones requeridas para que se puedan castigar en el país los delitos cometidos en el extranjero){&}No se aplicará el artículo 10:<br>Cuando la acción penal se hallare prescripta con arreglo a una u otra legislación.<br>Cuando el delito cometido fuera de carácter político.<br>Cuando el sujeto haya sido absuelto en el país extranjero, o cumplido la pena, o ésta se hallare prescripta.{&&}12. (Régimen en el caso de que la pena más benigna fuese la extranjera y ésta no se hallare comprendida en la legislación nacional){&}Si la pena más benigna fuese la extranjera y ésta no se hallare admitida en el Uruguay, se aplicará la pena que más se le aproxime, en concepto del Juez.{&&}13. (Extradición){&}La extradición no es admitida por delitos políticos, por delitos comunes conexos a delitos políticos, ni por delitos comunes cuya represión obedezca a fines políticos. Tampoco es admisible, cuando el hecho que motiva el pedido no ha sido previsto como delito por la legislación nacional. La extradición puede otorgarse u ofrecerse aún por delitos no contemplados en los Tratados, siempre que no existiera prohibición en ellos.{&&}14. (Condiciones que rigen la extradición no mediando Tratado){&}(No existiendo Tratado, la extradición del extranjero sólo puede verificarse con sujeción a las reglas siguientes:<br>Que se trate de delitos castigados por este Código con pena de penitenciaría por tiempo indeterminado, o de penitenciaría por más de seis años.<br>Que la reclamación se presente por el respectivo gobierno al Poder Ejecutivo, acompañada de sentencia condenatoria, o de auto de prisión, con los justficativos requeridos por las leyes de la República para proceder al arresto.<br>Que medie declaración judicial de ser procedente la extradición, previa audiencia del inculpado y del Ministerio Público).{&&}15. (De la ley penal en orden al tiempo){&}(Cuando las leyes penales configuran nuevos delitos, o establecen una pena más severa, no se aplican a los hechos cometidos con anterioridad a su vigencia. Cuando se suprimen, en cambio, delitos existentes o se disminuye la pena de los mismos, se aplican a los hechos anteriores a su vigencia, determinando la cesación del procedimiento o de la condena en el primer caso, y sólo la modificación de la pena, en el segundo, en cuanto no se hallare ésta fijada por sentencia ejecutoriada).{&&}16. (De las leyes de prescripción y de procedimiento){&}Las leyes de prescripción siguen las reglas del artículo anterior, y las procesales se aplican a los delitos cometidos con anterioridad a su vigencia, salvo que supriman un recurso o eliminen determinado género de prueba.{&&}17. (Régimen de las leyes penales especiales){&}Las disposiciones del presente Código se aplican a los hechos previstos por leyes penales especiales, salvo que en éstas se establezca lo contrario.[%%]CAPITULO III[&]De la culpabilidad[%%]18. (Régimen de la culpabilidad){&}Nadie puede ser castigado por un hecho que la ley prevé como delito, si no es intencional, ultraintencional o culposo, cometido además con conciencia y voluntad.El hecho se considera intencional, cuando el resultado se ajusta a la intención ; ultraintencional cuando el resultado excede de la intención, siempre que tal resultado haya podido ser previsto ; culpable, cuando con motivo de ejecutar un hecho, en sí mismo jurídicamente indiferente, se deriva un resultado que, pudiendo ser previsto, no lo fue, por imprudencia, impericia, negligencia o violación de leyes o reglamentos.El resultado que no se quiso, pero que se previó, se considera intencional, el daño que se previó como imposible se considera culpable.En ningún caso podrá castigarse por un resultado antijurídico, distinto o más grave que el querido, que no haya podido ser previsto por el agente.{&&}19. (Punibilidad de la ultraintención y de la culpa){&}El hecho ultraintencional y el culpable sólo son punibles en los casos determinados por la ley.{&&}20. (Régimen del dolo y de la culpa en los delitos de peligro){&}Cuando la ley manda o prohibe ciertos actos en defensa de un determinado bien jurídico, el dolo o la culpa se aprecian con relación a los actos mandados o prohibidos y no con relación al bien jurídico que se pretende salvaguardar.{&&}21.{&}Si para responder por los actos ordenados o prohibidos en los delitos a que se refiere el artículo anterior basta la culpa, se castiga también el dolo ; pero si se requiere el dolo, no se imputa la culpa. El dolo y la culpa se presumen en esta clase de delitos, sin perjuicio de la prueba en contrario.{&&}22. (Error de hecho){&}El error de hecho que versare sobre las circunstancias constitutivas del delito exime de pena, salvo que tratándose de ese delito, la ley castigare la simple culpa.{&&}23. (Error de personal){&}Cuando por efecto de un error de hecho el mal recayere sobre distinta persona que la que el sujeto se proponía ofender, la responsabilidad se determina por la intención, y el culpable debe ser castigado, no con arreglo a la ley violada, sino con sujeción a la que intentaba violar.{&&}24. (Error de derecho){&}El error de derecho se presume voluntario sin admitirse prueba en contrario, salvo tratándose de las faltas, en que según su naturaleza, dicha prueba puede tener acogimiento. El error de derecho que emane del desconocimiento de una ley que no fuera penal, exime de pena sólo cuando hubiere generado un error de hecho, acerca de alguno de los elementos constitutivos del delito.{&&}25. (Del que induce en error){&}La eximente de responsabilidad prevista en el artículo 22, no cubre al sujeto que intencionalmente indujo en error al autor del delito. Tampoco se extiende al que, por la generación intencional de un error sobre la persona que sufre las consecuencias del delito, determinara una infracción más grave que la que el agente se proponía cometer. -->

njera como por la nacional, cuando se autor fuere habido en el territorio de la República y no fuese requerido por las autoridades del país donde cometió el delito, aplicándose en ese caso la ley más benigna.<br>Los delitos cometidos por un extranjero en perjuicio de un uruguayo, o en perjuicio del país, con sujeción a lo establecido en el inciso precedente, y siempre que concurran las circunstancias en él articuladas.<br>Todos los demás delitos sometidos a la ley uruguaya en virtud de disposiciones especiales de orden interno, o de convenios internacionales.{&&}11. (De las condiciones requeridas para que se puedan castigar en el país los delitos cometidos en el extranjero){&}No se aplicará el artículo 10:<br>Cuando la acción penal se hallare prescripta con arreglo a una u otra legislación.<br>Cuando el delito cometido fuera de carácter político.<br>Cuando el sujeto haya sido absuelto en el país extranjero, o cumplido la pena, o ésta se hallare prescripta.{&&}12. (Régimen en el caso de que la pena más benigna fuese la extranjera y ésta no se hallare comprendida en la legislación nacional){&}Si la pena más benigna fuese la extranjera y ésta no se hallare admitida en el Uruguay, se aplicará la pena que más se le aproxime, en concepto del Juez.{&&}13. (Extradición){&}La extradición no es admitida por delitos políticos, por delitos comunes conexos a delitos políticos, ni por delitos comunes cuya represión obedezca a fines políticos. Tampoco es admisible, cuando el hecho que motiva el pedido no ha sido previsto como delito por la legislación nacional. La extradición puede otorgarse u ofrecerse aún por delitos no contemplados en los Tratados, siempre que no existiera prohibición en ellos.{&&}14. (Condiciones que rigen la extradición no mediando Tratado){&}(No existiendo Tratado, la extradición del extranjero sólo puede verificarse con sujeción a las reglas siguientes:<br>Que se trate de delitos castigados por este Código con pena de penitenciaría por tiempo indeterminado, mprudencia, impericia, negligencia o violación de leyes o reglamentos.El resultado que no se quiso, pero que se previó, se considera intencional, el daño que se previó como imposible se considera culpable.En ningún caso podrá castigarse por un resultado antijurídico, distinto o más grave que el querido, que no haya podido ser previsto por el agente.{&&}19. (Punibilidad de la ultraintención y de la culpa){&}El hecho ultraintencional y el culpable sólo son punibles en los casos determinados por la ley.{&&}20. (Régimen del dolo y de la culpa en los delitos de peligro){&}Cuando la ley manda o prohibe ciertos actos en defensa de un determinado bien jurídico, el dolo o la culpa se aprecian con relación a los actos mandados o prohibidos y no con relación al bien jurídico que se pretende salvaguardar.{&&}21.{&}Si para responder por los actos ordenados o prohibidos en los delitos a que se refiere el artículo anterior basta la culpa, se castiga también el dolo ; pero si se requiere el dolo, no se imputa la culpa. El dolo y la culpa se presumen en esta clase de delitos, sin perjuicio de la prueba en contrario.{&&}22. (Error de hecho){&}El error de hecho que versare sobre las circunstancias constitutivas del delito exime de pena, salvo que tratándose de ese delito, la ley castigare la simple culpa.{&&}23. (Error de personal){&}Cuando por efecto de un error de hecho el mal recayere sobre distinta persona que la que el sujeto se proponía ofender, la responsabilidad se determina por la intención, y el culpable debe ser castigado, no con arreglo a la ley violada, sino con sujeción a la que intentaba violar.{&&}24. (Error de derecho){&}El error de derecho se presume voluntario sin admitirse prueba en contrario, salvo tratándose de las faltas, en que según su naturaleza, dicha prueba puede tener acogimiento. El error de derecho que emane del desconocimiento de una ley que no fuera penal, exime de pena sólo cuando hubiere generado un error de hecho, acerca de alguno de los elementos c
